<p>assign-role works!</p>
<div class="form-group">
    <div *ngFor="let role of roleRequestedUserData.requestedRoles">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id={role} value={role}
                [(ngModel)]="roles[role]" name="roles">
            <label class="form-check-label" for="admin">{{renderRole(role)}}</label>
        </div>
    </div>
    <div class="row justify-content-sm-center">
        <div class="col-1">
            <button (click)="updateRoles()" class="btn btn-dark">Update</button>
        </div>
    </div>
</div>
